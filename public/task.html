<!DOCTYPE html>
<html>
<head>
	<title>TIKIT</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="js/sketch.js"></script>

	<link rel="stylesheet" type="text/css" href="css/tikitStyle.css">
	<script src="js/tikit_frontEnd.js"></script>
</head>
<body>
<h1>This is the Task Page</h1>

<section>
    <article>
      <form class="" action="/addTask" method="post">
        <div class="task-leftSide">

          <div class="task-Main">

            <div class="completeBtn-holder">
              <button class="completeBtn">
  							<span class="fa fa-check fa-2x" aria-hidden="true">Complete</span>
  						</button>
            </div>

            <div class="taskText-holder">
              <div class="taskText">
                <label for="taskName">Task Name</label>
                <input type="text" name="taskName">
              </div>
            </div>

          </div>

          <div class="assignedTo-CreatedBy">
  					<div class="assignedTo">
              <label for="assigned_to">Assigned To</label>
              <input type="text" name="assigned_to" value="">
            </div>
  					<div class="createdBy">
              <label for="created_by">Created By</label>

            </div>
  				</div>

          <div class="details-holder-closed">

  					<button class="detailsToggle-btn" onclick="UI_Btn(this)"></button>

  					<div class="category-holder">
              <label for="taskCategory">Category</label>
              <input type="text" name="taskCategory" value="taskCategory">
            </div>

  					<div class="task-description">
              <label for="">Task Description</label>
              <input type="text" name="taskDescription" value="taskDescription">
            </div>

  					<div class="task-link-holder">
  						<a class="task-link" target="_blank" href="{{link}}">{{link}}</a>
              <label for="link">Task Link</label>
              <input type="url" name="link" value="link">
  					</div>

  					<div class="taskDrawing-SectionContainer">
  						<div class="drawingImg-holder">
  							<button class="drawBtn-closed" onclick="UI_Btn(this,'draw')">
  								<img class="drawingImg" src="testDrawing.jpg">
  							</button>
  						</div>
  					</div>

  				</div>

          <div class="dates-holder">
            <div class="date-listed">
              <div class="date">
                <label for="date_created">Date Created</label>
                <input type="date" name="date_created" value="date_created">
              </div>
            </div>

            <div class="date-due">
              <div class="date">
                <label for="date_due">Date Due</label>
                <input type="date" name="date_due" value="date_due">
              </div>
            </div>
          </div>

        </div>
      </form>

      <div class="task-rightSide-closed">
  			<div class="comments-SectionContainer">

  				<button class="comments-toggle-btn-OUTER" data-commentNumber="7" onclick="UI_Btn(this,'outer')">
  					<span class="fa fa-comment fa-2x" aria-hidden="true"></span>
  				</button>

  				<div class="comments-holder">
  					<button class="comments-toggle-btn-INNER fa fa-comment fa-1x"
  					data-commentNumber="7" onclick="UI_Btn(this,'inner')"></button>


  					<div class="comment-form-holder">
  						<form class="comment-form" id="" action="/newComment" method="POST">
  							<input class="new-comment" placeholder="message" name="taskComments" type="text" />
  							<button type="submit" class="fa fa-plus-circle fa-3x"></button>
  						</form>
  					</div>

  				</div>

  			</div>

  			<div class="edit-delete-btn-holder">
  				<button class="edit-task fa fa-pencil-square fa-1x"></button>
  				<button class="delete-task fa fa-trash fa-1x"></button>
  			</div>
  		<!-- end of the right-side of a task -->
  		</div>
    </article>
</section>


</body>
</html>
